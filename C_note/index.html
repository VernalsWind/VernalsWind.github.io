            <div class="markdown-body">
              <p>1.装箱和拆箱<br><figure class="highlight c#"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></div></td><td class="code"><pre><code class="hljs C#"><span class="hljs-built_in">int</span> i=<span class="hljs-number">0</span>;<br>System.Object obj=i;<span class="hljs-comment">//装箱</span><br><span class="hljs-built_in">int</span> j =(<span class="hljs-built_in">int</span>)obj;<span class="hljs-comment">//拆箱</span><br></code></pre></td></tr></table></figure><br>2.值类型和引用类型<br>值类型变量是直接包含值。将一个值类型变量赋给另一个值类型变量，是复制包含的值，默认值是0.<br>引用<br><figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><code class="hljs C#"><span class="hljs-keyword">using</span> System;<br><span class="hljs-keyword">namespace</span> <span class="hljs-title">ConsoleApp1</span>&#123;<br><span class="hljs-comment"><span class="hljs-doctag">///</span><span class="hljs-doctag">&lt;summary&gt;</span></span><br><span class="hljs-comment"><span class="hljs-doctag">///</span>一个简单的引用类型</span><br><span class="hljs-comment"><span class="hljs-doctag">///</span><span class="hljs-doctag">&lt;/summary&gt;</span></span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">Ref</span><br>    &#123;<br>        <span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span> iValue&#123;<span class="hljs-keyword">get</span>;<span class="hljs-keyword">set</span>;&#125;<br>        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Ref</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> i</span>)</span><br>        &#123;<br>        iValue=i;<br>        &#125;<br>        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">override</span> <span class="hljs-built_in">string</span> <span class="hljs-title">ToString</span>()</span><br>        &#123;<br>            <span class="hljs-keyword">return</span> <span class="hljs-string">$&quot;iValue 的值为：<span class="hljs-subst">&#123;iValue.ToString()&#125;</span>&quot;</span>;<br>        &#125;<br><br>    &#125;<br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">struct</span> Val<br>    &#123;<br>        <span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span> Value&#123;<span class="hljs-keyword">get</span>;<span class="hljs-keyword">set</span>;&#125;<br><br>        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Val</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> i</span>)</span><br>        &#123;<br>            Value=i;<br>        &#125;<br>        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">override</span> <span class="hljs-built_in">string</span> <span class="hljs-title">ToString</span>()</span><br>        &#123;<br>            <span class="hljs-keyword">return</span> <span class="hljs-string">$&quot;Value 的值为：<span class="hljs-subst">&#123;Value.ToString()&#125;</span>&quot;</span>;<br>        &#125;<br><br>    &#125;<br>    <span class="hljs-keyword">class</span> <span class="hljs-title">program</span><br>    &#123;<br>        <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span><br>        &#123;   <span class="hljs-comment">//测试引用类型的赋值</span><br>            Ref ref1=<span class="hljs-keyword">new</span> Ref(<span class="hljs-number">1</span>);<br>            Ref ref2 = ref1;<br>            ref2.iValue=<span class="hljs-number">2</span>;<br>            <span class="hljs-comment">//测试值类型的赋值</span><br>            Val val1=<span class="hljs-keyword">new</span> Val(<span class="hljs-number">1</span>);<br>            Val val2=val1;<br>            val2.Value=<span class="hljs-number">2</span>;<br>            Console.WriteLine(<span class="hljs-string">$&quot;ref1:<span class="hljs-subst">&#123;ref1&#125;</span>&quot;</span>);<br>            Console.WriteLine(<span class="hljs-string">$&quot;ref2:<span class="hljs-subst">&#123;ref2&#125;</span>&quot;</span>);<br>            Console.WriteLine(<span class="hljs-string">$&quot;val1:<span class="hljs-subst">&#123;val1&#125;</span>&quot;</span>);<br>            Console.WriteLine(<span class="hljs-string">$&quot;val2:<span class="hljs-subst">&#123;val2&#125;</span>&quot;</span>);<br>            Console.ReadKey();<br>        &#125;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure><br><img src="/C_note/console.jpg" srcset="/img/loading.gif" lazyload class=""><br><img src="/C_note/ref.png" srcset="/img/loading.gif" lazyload class=""><br><img src="/C_note/val.png" srcset="/img/loading.gif" lazyload class=""></p>
